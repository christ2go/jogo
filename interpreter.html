                    function scopeobj()
                    {
                        // Aufbau: [name,[wert1,wer2,...]]
                        this.vars = [];
                        this.createvar = function()
                        {
                            for(var index=0;index<this.vars.length;index++)
                            {
                                if(this.vars[index][0] == varname)
                                {
                                    return; // Variable already exists
                                }
                            }
                            
                            this.vars[this.vars.length] = [varname,[]];
                        };
                        
                        this.setvar = function(varname,val)
                        {
                            // Check if variable exists
                            for(var index=0;index<this.vars.length;index++)
                            {
                                if(this.vars[index][0] == varname)
                                {
                                    // Found it => set it
                                    this.vars[index][1][this.vars[index][1].length] = val;
                                    return;
                                }
                            }
                            
                            // Variable hasn't been found
                            this.vars[this.vars.length] = [varname,[val]];
                        };
                        
                        this.setglobal = function(varname,val)
                        {
                            // Check if var exists
                            for(var index=0;index<this.vars.length;index++)
                            {
                                if(this.vars[index][0] == varname)
                                {
                                    // Found it => set it
                                    this.vars[index][1] = [val];
                                    return "succ";
                                }
                            }
                            this.vars[this.vars.length] = [varname,[val]];
                            return "succ";
                        };
                        
                        this.getval = function(varname)
                        {
                            varname = varname.toLowerCase();
                            for(var index=0;index<this.vars.length;index++)
                                {
                                    if(this.vars[index][0] == varname)
                                    {
                                        // Found it =>  it
                                        // Return a COPY(!)
                                        var element = this.vars[index][1][this.vars[index][1].length-1];
                                        if(ltype(element) == "list")
                                            return element.slice(0);
                                        return element;
                                    }
                                }
                            // Variable not found
                            }
                    }
                    // Handling for tab in textarea
                    $("textarea").keydown(function(e) {
                        if(e.keyCode === 9) { // tab was pressed
                            // get caret position/selection
                            var start = this.selectionStart;
                            var end = this.selectionEnd;

                            var $this = $(this);
                            var value = $this.val();

                            // set textarea value to: text before caret + tab + text after caret
                            $this.val(value.substring(0, start)
                                      + "\t"
                                      + value.substring(end));

                            // put caret at right position again (add one for the tab)
                            this.selectionStart = this.selectionEnd = start + 1;

                            // prevent the focus lose
                            e.preventDefault();
                        }

                        function clone(obj) {

                            for(var key in obj) {
                                if(obj.hasOwnProperty(key)) {
                                    temp[key] = clone(obj[key]);
                                }
                            }
                            return temp;
                        }

                        this.multiargparans = function(code)

                            return code;

                        this.tokenize = function(input) {
                            var tokens = [];
                            // Iterate over String
                            var index = 0, whitespace = 0;
                            while (index < input.length) {
                                if (input[index] == " ") {
                                    index++;
                                }
                                if (input[index] == "[") {
                                    // Beginning of a list found => parseList
                                    var liste = this.parseliste(input.slice(index));
                                    tokens[tokens.length] = liste[0];
                                    index += liste[1];
                                    index++;
                                } else if (input[index] == "\"") {
                                    // " Found => Beginning of a string
                                    var liste = this.parsestring(input.slice(index));
                                    tokens[tokens.length] = liste[0];
                                    index += liste[1];
                                } else {

                                    var liste = this.parsestring(input.slice(index));
                                    if(liste[0] == "-" && (parseNum(tokens[tokens.length-1]) === false || tokens[tokens.length-1] === undefined))
                                    {

                                        liste[0] = "MINUS";	// Unary minus
                                    }
                                    tokens[tokens.length] = liste[0];
                                    index += liste[1];
                                }

                                // Append parsed
                            }
                            console.log(tokens);
                            return tokens;
                        };

                                }
                                if((element != " ") && nextelement)

                                    nextelement = false;
                                }
                                if (element == " ")

                                    // Move on to next

                                }
                                if (element == "]")

                                    return [liste, i];
                                }

                            // Return statement

                        };

                        this.parsestring = function(stringel, ohneanfuehrungszeichen, calledfromlist) {
                            var string = "";
                            var returnfromlist = false;
                            if (!calledfromlist) {
                                calledfromlist = false;
                            }
                            if(!calledfromlist)
                            {
                                if(stringel[0] == "\"")
                                {
                                    string = "\"";
                                }
                                if(stringel[0] == "+")
                                {
                                    return ["+",1];
                                }
                                if(stringel[0] == "-")
                                {
                                    return ["-",1];
                                }
                                if(stringel[0] == "*")
                                {
                                    return ["*",1];
                                }
                                if(stringel[0] == "/")
                                {
                                    return ["/",1];
                                }
                                if(stringel[0] == "(")

                                    return ["(",1];
                                }
                                if(stringel[0] == ")")
                                {
                                    return [")",1];
                                }

                            if (!ohneanfuehrungszeichen && stringel[0] != "\"") {
                                // 
                                stringel = "\"" + stringel;
                                returnfromlist = true;
                                // 
                            }
                            var escaped = false;

                            // Used for parsing strings in Logo
                            for (var index = 0; index < stringel.length; index++) {

                                var element = stringel[index];
                                if (element == "]" && calledfromlist == true && escaped == false)                           {
                                    return [string, index-1];
                                }
                                if((element == "+" || element == "-" || element == "*" || element == "/" || element == "(" || element == ")")  && (parseNum(string) != false && calledfromlist == false ))
                                {
                                    if(returnfromlist)
                                    {
                                        return [string, index-1];
                                    }
                                }
                                if(element == "[" && returnfromlist == true)
                                {
                                    return [string, index-1];
                                }
                                if (element != "\\" && escaped == false && element != "\"") {

                                    if (element == " ") {
                                        return [string, index];
                                    }
                                    string = string + element;

                                } else if (escaped == true) {
                                    // Check for escape characters
                                    if (element == " ") {
                                        string = string + " ";
                                    }
                                    if (element == "n") {
                                        string = string + "\n";
                                    }
                                    if (element == "\t") {
                                        string = string + "\t";
                                    }
                                    // TODO Add new escape characters
                                    escaped = false;
                                } else if (element == "\\") {
                                    escaped = true;
                                }

                            }
                            return [string, index];
                        };

                              if(token == "+"){return true;}
                              if(token == "-"){return true;}
                              if(token == "*"){return true;}
                              if(token == "/"){return true;}
                              if(token == "("){return true;}
                              if(token == ")"){return true;}
                              if(token == "MINUS"){return true;}
                              if(parseNum(token) !== false)
                              {
                                return true;
                              }
                              return false;
                    }
                    
                    function nochange(token)
                    {
                        if(token == "MINUS"){return true;}
                        if(token == "("){return true;}
                        if(token == ")"){return true;}
                        return false;
                    }
                              
                    function betterjoin(code,depth)
                    {
                        if(depth != undefined)
                        {
                              var joined = "[";
                        }else{
                              var joined = "";
                        }
                        // Just like join, but only for 
                        for(var index = 0;index < code.length; index++)
                        {
                              if(ltype(code[index]) == "list")
                              {
                                joined = joined + betterjoin(code[index],1);
                                // Parse lists back into logo expressions and append
                              }else{
                                // Just append the old stuff
                                joined = joined+code[index]+" ";
                                
                              }
                        }
                        if(depth != undefined)
                        {
                              joined = joined+" ]";
                        }
                        return joined;
                    }
                </script>
